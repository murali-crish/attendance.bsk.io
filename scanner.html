<!DOCTYPE html>
<html>
<body>
    <div id="reader" style="width: 100%;"></div>
    <div id="status" style="padding: 20px; font-weight: bold;">Ready to Scan</div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        const API_URL = "YOUR_WEB_APP_URL";

        function onScanSuccess(decodedText) {
            document.getElementById('status').innerText = "Logging: " + decodedText;
            
            fetch(`${API_URL}?action=checkin&uuid=${decodedText}`)
                .then(() => {
                    document.getElementById('status').innerText = "âœ… Success!";
                    // Beep sound logic could go here
                })
                .catch(err => alert("Error: " + err));
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
