<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: system-ui; text-align: center; padding: 20px; background: #1a1a1a; color: white; }
        #reader { width: 100%; max-width: 500px; margin: auto; border-radius: 10px; overflow: hidden; }
        #status { margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: bold; }
        .success { background: #2ecc71; color: white; }
        .error { background: #e74c3c; color: white; }
    </style>
</head>
<body>

    <h2>Class Attendance Scanner</h2>
    <div id="reader"></div>
    <div id="status">Ready to scan...</div>

    <script>
        // 1. Initialize Supabase
        const SUPABASE_URL = 'https://wnoghxzxbwnvqbujimwh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_lhSV1V_m-5eyLKtf6zeZzw_y_ME9rMc';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 2. Scan Logic
        async function onScanSuccess(decodedText) {
            const statusEl = document.getElementById('status');
            
            // To prevent multiple scans of the same code in a row
            html5QrcodeScanner.pause(); 
            
            statusEl.innerText = "Processing: " + decodedText;

            // 3. Insert into Supabase
            const { data, error } = await supabaseClient
                .from('attendance')
                .insert([{ student_id: decodedText }]);

            if (error) {
                statusEl.innerText = "❌ Error: " + error.message;
                statusEl.className = "error";
            } else {
                statusEl.innerText = "✅ Check-in Successful!";
                statusEl.className = "success";
                playSuccessSound();
            }

            // Resume scanning after 2 seconds
            setTimeout(() => {
                statusEl.innerText = "Ready to scan...";
                statusEl.className = "";
                html5QrcodeScanner.resume();
            }, 2000);
        }

        function playSuccessSound() {
            const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
            audio.play();
        }

        // 4. Start Scanner
        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
            fps: 10, 
            qrbox: { width: 250, height: 250 } 
        });
        
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
