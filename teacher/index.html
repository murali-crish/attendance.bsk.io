<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/attendance.bsk.io/assets/teacher-SFgKgG74.webmanifest">
    <link rel="apple-touch-icon" href="/attendance.bsk.io/assets/vv-logo-De4hKnkE.png">
    <title>Vidya Vihaar Australia Inc.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
  <script type="module" crossorigin src="/attendance.bsk.io/assets/teacher-C-oQDdip.js"></script>
  <link rel="modulepreload" crossorigin href="/attendance.bsk.io/assets/_commonjsHelpers-TNqz1PcO.js">
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden">
<main class="flex-1 overflow-y-auto relative">
    <div id="app-container" class="p-4 pb-24"></div>
</main>

<nav id="bottom-nav" class="hidden bg-white border-t border-slate-200 pb-safe fixed bottom-0 w-full z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
    <div class="flex justify-around items-center h-16">
        <button id="tab-scanner" class="flex flex-col items-center justify-center w-full h-full text-indigo-600 focus:outline-none transition-colors duration-200">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
            </svg>
            <span class="text-xs font-medium">Scanner</span>
        </button>
        <button id="tab-attendance" class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-indigo-600 focus:outline-none transition-colors duration-200">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
            </svg>
            <span class="text-xs font-medium">Attendance</span>
        </button>
    </div>
</nav>

<template id="tpl-pin-entry">
    <div class="flex flex-col items-center justify-center h-full space-y-8 animate-in fade-in duration-500">
        <div class="text-center space-y-2">
            <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">Teacher Access</h1>
            <p class="text-slate-500">Enter PIN to continue</p>
        </div>

        <div class="w-full max-w-xs space-y-4">
            <input type="password" id="pin-input" maxlength="4" pattern="\d*" inputmode="numeric"
                class="w-full text-center text-4xl tracking-[1em] font-bold p-4 rounded-2xl border-2 border-slate-200 focus:border-indigo-600 focus:ring-4 focus:ring-indigo-100 outline-none transition-all"
                placeholder="••••">
            <div id="pin-error" class="text-red-500 text-center text-sm font-medium h-5 opacity-0 transition-opacity">
                Incorrect PIN
            </div>
        </div>
    </div>
</template>

<template id="tpl-dashboard">
    <div class="space-y-4 animate-in fade-in duration-300">
        <div class="flex justify-between items-end">
            <div>
                <h2 class="text-2xl font-bold">Activity</h2>
                <p class="text-slate-500 text-sm">Real-time check-ins</p>
            </div>
            <button id="reload-attendance" class="text-indigo-600 text-sm font-semibold bg-indigo-50 px-3 py-1 rounded-lg">Refresh</button>
        </div>

        <div id="attendance-list" class="space-y-3">
        </div>
    </div>
</template>

<template id="tpl-scanner">
    <div class="space-y-4 animate-in fade-in duration-300">
        <h2 class="text-2xl font-bold">Scanner</h2>
        <div id="reader" class="overflow-hidden rounded-3xl border-4 border-white shadow-xl bg-black aspect-square relative"></div>
        <button id="toggle-camera" class="w-full bg-indigo-600 text-white px-4 py-3 rounded-xl font-bold shadow-lg active:scale-95 transition-transform">
            Switch Camera
        </button>
        <div id="scan-feedback" class="text-center p-4 rounded-2xl bg-slate-100 text-slate-600 font-medium">
            Point camera at student QR
        </div>
    </div>
</template>

</body>
</html>
